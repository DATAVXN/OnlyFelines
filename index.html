<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Satisfy&family=Water+Brush&display=swap" rel="stylesheet">
  <title>Only Felines</title>
</head>
<body>
  <header class="header">
    <div class="logoandtitle">
      <img class="logosvg" src="./Logos/OnlyFelinesLogo.svg" alt="OnlyFelines Logo" height="75" width="75">
      <h1>Only <span class="cursive">Felines</span></h1>
    </div>
    <div class="navdiv">
      <ul class="navlist">
        <li>About</li>
        <li>Gallery</li>
        <li>Catnipped</li>
      </ul>
    </div>
  </header>
  <hr>
  <main>
    <section>
      <h1>About</h1>
      <img class="logosvg" src="./Logos/OnlyFelinesLogo.svg" alt="OnlyFelines Logo" height="75"   width="75">
      <p>
        A place where you can view the cutest and fuzziest felines expressing themselves freely and free of judgement.
      </p>
    </section>
    <hr>
    <section>
      <h1>Gallery</h1>
      <img class="logosvg" src="./Logos/OnlyFelinesLogo.svg" alt="OnlyFelines Logo" height="75" width="75">
      <img src="./images/cat-1045782_1280.jpeg" alt="Beautiful gray cat with blue eyes." height="300" width="auto">
      <img src="./images/cat-114782_1280.jpeg" alt="Cute gray and black stripe cat licking its paw." height="300" width="auto">
      <img src="./images/cat-3081939_1280.jpeg" alt="Adorable white and brown kitty on white fuzzy carpet." height="300" width="auto">
      <img src="./images/cat-3169476_1280.jpeg" alt="Adorable black kitty standing paved walkway." height="300" width="auto">
      <img src="./images/cat-323262_1280.jpeg" alt="Fuzzy orange and white cat licking his paw." height="300" width="auto">
      <img src="./images/cat-6578336_1280.jpeg" alt="Adorable white cat with blue eyes walking on snow." height="300" width="auto">
      <img src="./images/cat-8062388_1280.jpeg" alt="Curious beige kitty standing on two legs as he looks up clawing at a window." height="300" width="auto">
      <img src="./images/cat-8148120_1280.jpeg" alt="Beautiful white and brown Tabby cat cozy on white fuzzy carpet." height="300" width="auto">
      <img src="./images/cats-eyes-2944820_1280.jpeg" alt="Mysterious black cat with yellow eyes." height="300" width="auto">
      <img src="./images/european-shorthair-8601492_1280.jpeg" alt="Cute European shorthaired cat." height="300" width="auto">
      <img src="./images/kitten-2288404_1280.jpeg" alt="Adorable kitty laying on his back while sleeping like a baby." height="300" width="auto">
      <img src="./images/maine-coon-694730_1280.jpeg" alt="Beautiful dark brown Maine Coon cat in waiting." height="300" width="auto">
      
    </section>
    <hr>
    <section>
      <h1>Catnipped</h1>
      <img class="logosvg" src="./Logos/OnlyFelinesLogo.svg" alt="OnlyFelines Logo" height="75" width="75">
      <div class="logindiv">
        <h2>Cat Nipped Patreon Log-In:</h2>
        <form class="loginform" action="addloginscripthere" method="post">
         <input type="text" name="username" placeholder="Email Address" required>
         <input type="password" name="password" placeholder="Password" required>
         <input type="submit" value="Login">   
        </form>
      </div>
    </section>
  </main>
</body>
</html>
